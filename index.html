<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>niral</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>

    
</head>

<body>
    <center>
    <button id="fst">
     Start
    </button>
    <button id="mdl">Middle</button>
    <button id="lst">Last

    </button>
    <img id="im1" src="bala.jpg" alt="">
<br>


<img id="myImage" onclick="changeImage()" src="niral.jpg" width="100" height="180">
   
</center>

    

<script>

    $(document).ready(function () {
        $("#fst").click(function () {
            $("#im1").animate({ left: '0px' });

        });
        $("#mdl").click(function () {
            $("#im1").animate({ left: '40%' });
        });

        $("#lst").click(function () {
            $("#im1").animate({ left: '70%' });
        });

    });

  
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("b2")) {
    image.src = "niral.jpg";
  } else {
    image.src = "b2.jpg";
  }
  
}

</script>
</body>



</html>
